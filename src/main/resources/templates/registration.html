<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <link rel="stylesheet" th:href="@{/css/fontello.css}">
</head>
<body>

<header>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/home}">AutoServ1ce</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/reviews}">Отзывы</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/home#services}">Услуги</a>
                        </li>
                    </ul>


                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0" sec:authorize="isAuthenticated()">
                        <li sec:authentication="name" class="nav-item">
                            Name
                        </li>
                        <li class="nav-item">
                            <button style="margin: 0 10px;" type="button" class="btn btn-outline-success">
                                Выйти
                            </button>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </div>
</header>


<section class="container">
    <form th:method="POST" action="/auth/registration" th:object="${user}" style="margin-top: 60px;">
        <div class="form-group">
            <label for="InputFirstName" class="color1">Имя</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="InputFirstName" aria-describedby="firstNameHelp" placeholder="Введите имя" required>
        </div>

        <div class="form-group">
            <label for="InputLastName1" class="color1">Фамилия</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="InputLastName1" aria-describedby="lastNameHelp" placeholder="Введите фамилию" required>
        </div>

        <div class="form-group">
            <label for="InputPhone1" class="color1">Телефон</label>
            <input type="text" th:field="*{phone}" class="form-control" id="InputPhone1" aria-describedby="phoneHelp" placeholder="Введите номер" required>
        </div>

        <div class="form-group">
            <label for="InputEmail" class="color1">Почта</label>
            <input type="email" th:field="*{email}" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Введите почту" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1" class="color1">Пароль</label>
            <input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword1" placeholder="Введите пароль" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Зарегистрироваться</button>
    </form>
</section>
</body>
</html>
